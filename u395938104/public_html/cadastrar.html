<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="Plataforma de estudos para o Vestibular">
	    <link rel="icon" href="img/favicon.ico">
		<link href="css/front-style.css" rel="stylesheet">
		<link href="css/button-style.css" rel="stylesheet">
		<link href="css/imput-style.css" rel="stylesheet">
		<script src='https://www.google.com/recaptcha/api.js'></script>
		<title>Vestibo: Cadastrar</title>
	</head>
	<body>
		<div class="page">
			<div class="header">
				<div class="header-content">
					<div class="header-left">
						<a href="http://vestibo.com.br/"><img src="img/nav-logo-blue.png" class="logo" alt="Vestibo"></a>
					</div>
					<div class="header-right c">
						<a href="entrar.html" class="btn btn-lg btn-default">Entrar</a>
					</div>
				</div>
			</div>
			<div class="body">
				<form method="post" action="accounts/register.php" name="registerform">
					<div class="login-container">
						<h1 style="color:#003A91;">Cadastro</h1>
						<div class="form-group">
							<label for="login_input_username">Nome de Usuário</label>
		          			<input type="text" class="form-control" id="login_input_username" pattern="[a-zA-Z0-9]{2,64}" placeholder="Digite aqui o nome que deseja, para entrar no vestibo..." name="user_name" required />
		        		</div>
						<div class="form-group">
							<label for="login_input_email">Email</label>
		          			<input type="email" class="form-control" id="login_input_email" placeholder="exemplo@exemplo.com" name="user_email" required />
		        		</div>
		        		<div class="form-group">
		        			<label for="login_input_password_repeat">Senha</label>
		          			<input type="password" class="form-control" id="login_input_password_new" placeholder="Senha" name="user_password_new" pattern=".{6,}" required autocomplete="off" />
		          			<input type="password" class="form-control" id="login_input_password_repeat" placeholder="Confirme sua senha" name="user_password_repeat" pattern=".{6,}" required autocomplete="off" />
		        		</div>
		        		<div class="g-recaptcha" data-sitekey="6Lejtv4SAAAAAH-kSxHRvvfiy883m1EB_IbKvEcv"></div>
		        		<input class="btn btn-default" type="submit" name="register" value="Cadastrar"/>
		        		<a href="termos.html" style="float:right;padding-right:12px;padding-top:8px;">Termos de uso</a>
					</div>
				</form>
			</div>
			<div class="footer">
				<div class="f-left">
					Vestibo &copy; 2014.
				</div>
				<div class="f-right">
					<a href="http://vestibo.com.br/termos-e-condicoes.html">Termos e condições</a>
					<a href="http://vestibo.com.br/quem-somos.html">Quem somos</a>
				</div>
			</div>
		</div>
	</body>
</html>
